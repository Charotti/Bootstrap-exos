<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Document</title>
</head>
<body>
    <!-- Les 2 colonnes en jaunes -->
    <div class="container m-5">
        <div class="row m-2 ">
          <div class="col-6">
            <div class="bg-warning p-3">
           
          </div>
        </div>
          <div class="col-6 ">
            <div class=" bg-warning p-3">
           
          </div>
        </div>
          <!-- <div class="col">
            Column
          </div> -->
        </div>
      
      <!-- Les 4 colonnes en bleue -->
    
        <div class="row m-2 ">
            <div class="col-3">
                <div class="bg-primary p-3">
           
                </div>
            </div>
            <div class="col-3 ">
                <div class=" bg-primary p-3">
           
                </div>
            </div>
            <div class="col-3 ">
                <div class=" bg-primary p-3">
           
                </div>
            </div>
            <div class="col-3 ">
                <div class=" bg-primary p-3">
                </div>
            </div>
        </div>
      
      <!-- Les colonnes en rouge -->
    
        <div class="row m-2 ">
            <div class="col-9">
                <div class="bg-danger p-3">
                </div>
            </div>
            <div class="col-3">
                <div class="bg-danger p-3">
                </div>
            </div>
        </div>
 

        <!-- Les colonnes en vert -->
       
            <div class="row m-2 ">
                <div class="col-4">
                    <div class="bg-success p-3">
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-success p-3">
                    </div>
            </div>
                <div class="col-4">
                    <div class="bg-success p-3">
                    </div>
                </div>
            
        </div>

        <!--Colonne grise  -->
  
        <div class="row m-2 ">
            <div class="col">
                <div class="bg-secondary p-3">
                </div>
            </div>
        </div> 
        
        <!-- Colonne jaune à droite -->

        <div class="row m-2 justify-content-end">
            <div class="col-8">
                <div class="bg-warning p-3">
                </div>
            </div>
          
          </div>
          <!-- colonne bleue centrée -->
          <div class="row justify-content-center">
            <div class="col-6">
                <div class="bg-primary p-3">
                </div>
            
            </div>
            <!-- Les colonnes rouge space -between -->
           
            <div class="row justify-content-between">
                <div class="col-3">
                    <div class="bg-danger p-3">
                    </div>
               
                </div>
                <div class="col-3">
                    <div class="bg-danger p-3">
                    </div>
               
                </div>
                
              </div>
        
        
        


    </div> 
    <script src="bootstrap.js"></script>
</body>
</html>
